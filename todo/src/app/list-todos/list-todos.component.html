<h1>My Todo's</h1>


<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">


    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Is Completed?</th>
                <th>Target Date</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            <!-- for(Todo todo : todos) -->
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date | uppercase}}</td>
                <td><button (click) = "UpdateTodo(todo.id)" class="btn btn-success">Update</button></td>
                <td><button (click) = "deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
            </tr>

        </tbody>

    </table>

    <div class="row">
        <td><button (click) = "CreateTodo()" class="btn btn-success">Create</button></td>
    </div>
</div>
